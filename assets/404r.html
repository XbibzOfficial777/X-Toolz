        /* Custom styling biar makin kece */

        /* Efek glow untuk container utama */
        .glow-container {
            box-shadow: 0 0 15px rgba(79, 70, 229, 0.4), 0 0 30px rgba(167, 139, 250, 0.3);
        }

        /* Animasi untuk teks glitch biar kayak di film hacker */
        @keyframes glitch {
            2%, 64% { transform: translate(2px, 0) skew(0deg); }
            4%, 60% { transform: translate(-2px, 0) skew(0deg); }
            62% { transform: translate(0, 0) skew(5deg); }
        }

        .glitch-text {
            position: relative;
            color: white;
            animation: glitch 15s infinite linear alternate-reverse;
        }

        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #111827; /* Sesuaikan dengan background body */
            overflow: hidden;
        }

        .glitch-text::before {
            left: 3px;
            text-shadow: -2px 0 #ff00c1;
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
            animation: glitch 5s infinite linear alternate-reverse;
        }

        .glitch-text::after {
            left: -3px;
            text-shadow: -2px 0 #00fff9, 2px 2px #ff00c1;
            clip-path: polygon(0 60%, 100% 60%, 100% 100%, 0 100%);
            animation: glitch 3s infinite linear alternate-reverse;
        }

        /* Animasi sederhana untuk tombol */
        .btn-hover-effect {
            transition: all 0.3s ease;
        }
        .btn-hover-effect:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }
    </style>
</head>
